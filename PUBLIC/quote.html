    <body>
      
      
        <header>
          <div class="logo">
            <a href="index.html">
            <img
              src="./images/F0DDB17B-4BAB-42C3-AC66-FAE1276ED86C 2.jpg"
              alt="Logo"
              width="150px"
            />

          <nav>

              <li><a href="#" class="sixth">Contact</a></li>
              <li><a href="#" class="sixth">About</a></li>
            </ul>
          </nav>
        </header>
        <form action="/send-email" method="POST">
            <div>
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" name="firstName" placeholder="Enter First Name" required>
            </div>
            <div>
              <label for="last-name">Last Name:</label>
              <input type="text" id="last-name" name="lastName" placeholder="Enter Last Name" required>
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Enter Email" required>
            </div>
            <div>
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phoneNumber" placeholder="Enter Phone Number" required>
            </div>
            <div>
              <label for="description">Car Description:</label>
              <textarea id="description" name="description" rows="4" cols="50" placeholder="Any questions, day prefered for an appointment" required></textarea>
            </div>
            <div>
              <input type="submit" value="Submit">
            </div>
          </form>
